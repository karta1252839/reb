<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="big">
        <img src="./img/桌機index_img/list/1LIVE-01.png">
        </div>
    <!-- 小圖的HTML及jQuery語法 -->
    
    <div id="small">
        <img src="./img/桌機index_img/list/2sport-01.png">
    </div>
    <script>
        jQuery("#small img").click(function(){
            jQuery("#big img").prop("src",jQuery(this).prop("src"));
        });
    </script>
</body>
</html>
