<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢堡按鈕</title>
    <style>
        #showMenu {
            background-color: rgb(0, 0, 0, 50%);
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            display: none;
            width: 75%;
        }

        .showMenulist {
            background-color: rgb(13, 13, 90);
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 350px;
            line-height: 60px;
        }

        .showMenulist ul li {
            list-style: none;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="background-image: url(./桌機img/背景圖-01.png);min-height: 1500px;">
        <input type="button" value="顯示按鈕鍵" id="btn">
        <div id="showMenu">
            <div class="showMenulist">
                <ul>
                    <li style="text-align: center;"><img src="./img/USER.png" alt=""></li>
                    <li style="text-align: center;"><img src="./img/mb-list-btn.png" alt=""></li>
                    <li style="text-align: left;"><a href="#"
                            style="color: blanchedalmond;text-decoration: none;font-size: 1rem;"><img
                                style="vertical-align:middle;margin-right: 5px;" src="./img/賓果彩票icon.png" alt="">賓果</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script>
        document.getElementById("btn").onclick = function () {
            var showMenu = document.getElementById("showMenu");
            var btn = document.getElementById("btn");
            if (showMenu.style.display == "none") {
                showMenu.style.display = "block";
                btn.value = "隱藏按鈕鍵";
            } else {
                showMenu.style.display = "none";
            }
        }
    </script>
</body>

</html>
